<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav" aria-label="Main navigation">
            <div class="nav-container">
                <a href="/index.html" class="logo">Purity Gwaro</a>
                <ul class="nav-links">
                    <li><a href="/index.html" class="nav-link">Home</a></li>
                    <li><a href="/about.html" class="nav-link">About Me</a></li>
                    <li><a href="/contact.html" class="nav-link active" aria-current="page">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="page-header">
                <h1>Contact Us</h1>
                <p>Have a question or want to work together? Send me a message!</p>
            </div>

            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="contact-name">Full Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="contact-name" 
                        name="name"
                        data-testid="test-contact-name"
                        aria-required="true"
                        aria-describedby="error-name"
                        aria-invalid="false"
                    >
                    <span 
                        id="error-name" 
                        class="error-message" 
                        data-testid="test-contact-error-name"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="contact-email">Email Address <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="contact-email" 
                        name="email"
                        data-testid="test-contact-email"
                        aria-required="true"
                        aria-describedby="error-email"
                        aria-invalid="false"
                    >
                    <span 
                        id="error-email" 
                        class="error-message" 
                        data-testid="test-contact-error-email"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="contact-subject">Subject <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="contact-subject" 
                        name="subject"
                        data-testid="test-contact-subject"
                        aria-required="true"
                        aria-describedby="error-subject"
                        aria-invalid="false"
                    >
                    <span 
                        id="error-subject" 
                        class="error-message" 
                        data-testid="test-contact-error-subject"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="contact-message">Message <span class="required">*</span></label>
                    <textarea 
                        id="contact-message" 
                        name="message"
                        data-testid="test-contact-message"
                        rows="6"
                        aria-required="true"
                        aria-describedby="error-message"
                        aria-invalid="false"
                    ></textarea>
                    <span 
                        id="error-message" 
                        class="error-message" 
                        data-testid="test-contact-error-message"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <button 
                    type="submit" 
                    class="submit-btn"
                    data-testid="test-contact-submit"
                >
                    Send Message
                </button>

                <div 
                    id="success-message" 
                    class="success-message" 
                    data-testid="test-contact-success"
                    role="status"
                    aria-live="polite"
                    style="display: none;"
                >
                    <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <p>Thank you for your message! I'll get back to you soon.</p>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> Purity Gwaro. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
